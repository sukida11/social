{% extends 'reg_log_base.html' %}
{% block content %}

{% if form.errors %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert"
                             style="margin-top: 15px;">
                            <p style="list-style-type: none;">{{form.non_field_errors}}</p>
                        </div>
                        {% endif %}

	<form method="post" style="padding: 40px; background: #DEF7FE;">
	{%csrf_token%}
	<div class="d-flex justify-content-center">
  		<div class="p-2"><label for="{{form.username.id_for_label}}">Логин:</label>{{form.username}}</div>
  		<div class="p-2"><label for="{{form.password.id_for_label}}">Пароль:</label>{{form.password}}</div>
	</div>
	<div style="width: 100%; text-align: center;">
	<input type="submit" class='btn btn-outline-info' name="" value="Авторизоваться">
	</div>
</form>

{% endblock %}
